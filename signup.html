<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>signup.html</title>
</head>
<body>
 <form action="signup1" method="post">
 <section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">We are The Lotus Team</h4>
                </div>
                
                  <p>Create a new account</p>

                  <div class="form-outline mb-4">
                   <label class="form-label" for="form2Example11">Email</label>
                    <input type="email" id="form2Example11" class="form-control"
                      placeholder="Enter your email"  name="email1" required/>
                   
                  </div>

                  <div class="form-outline mb-4">
                   <label class="form-label" for="form2Example22">Name</label>
                    <input type="text" id="form2Example22" class="form-control" placeholder="Enter your name" 
                    name="name1" required/>
                   
                  </div>
                  
                   <div class="form-outline mb-4">
                   <label class="form-label" for="form2Example22">Mobile</label>
                    <input type="text" id="form2Example22" class="form-control" placeholder="Enter your mobile number" 
                    name="phone" required/>
                   
                  </div>
                  
                   <div class="form-outline mb-4">
                   <label class="form-label" for="form2Example22">Address</label>
                    <input type="text" id="form2Example22" class="form-control" placeholder="Enter your address" 
                    name="add" required/>
                   
                  </div>

                   <div class="text-center pt-1 mb-5 pb-1">
                    <input class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit" value="Register"/>
                  </div>

  
            </div>
     
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
</form>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
